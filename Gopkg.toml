ignored = ["k8s.io/client-go/pkg/api/v1"]

[[constraint]]
  name = "github.com/jinghzhu/KubernetesCRD"
  version = "0.2"

[[constraint]]
  name = "github.com/google/uuid"
  version = "0.2"

[[constraint]]
  version = "kubernetes-1.9.6"
  name = "k8s.io/client-go"

[[constraint]]
  version = "kubernetes-1.9.6"
  name = "k8s.io/apimachinery"
